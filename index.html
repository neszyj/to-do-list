<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de listes de tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List App</h1>

    <!-- Formulaire pour ajouter une nouvelle liste -->
    <div class="form-group">
      <input type="text" id="listName" placeholder="Nom de la nouvelle liste" />
      <button id="addListBtn">Ajouter une liste</button>
    </div>

    <div id="listsContainer" class="lists-container">
      <!-- Les listes de tâches s'affichent ici -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
